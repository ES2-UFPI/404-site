title: Plataformas Universitárias
description: Facilitando a criação e gerencialmento de portais de graduação.
url: ""
logo: logo.png
locale: pt_BR

background:
  homepage: images/home.jpg
  post-list: images/home.jpg
  default-post: images/home.jpg

permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

