<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container">
          <h1 id="title-subscription">Formulário de Cadastro</h1>
            <form>
                <div class="container">
                    <h2>Informações do Curso</h2>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Universidade</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Nome do Curso</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Nome do Coordenador</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Nome do Chefe de Departamento</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Departamento</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Área de Conhecimento</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h2>Informações de Contato do Curso</h2>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Cidade</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Estado</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>CEP</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Rua</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Bairro</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Nº</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>E-mail</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Telefone 1</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Telefone 2</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="container">
                  <h2>Informações de Contato do Solicitante</h2>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label>Nome</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label>CPF</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label>Celular</label>
                      <input type="text" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>E-mail</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Telefone</label>
                        <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <button id="button-subscription" class="btn btn-info" type="submit">Cadastrar</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
